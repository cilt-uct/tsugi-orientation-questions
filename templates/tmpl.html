<script type="text/x-tmpl" id="tmpl-loading">
    <div class="span">
        <div class="typing_loader"></div>
    </div>
</script>
<script type="text/x-tmpl" id="tmpl-saved">
    <div class="alert alert-info" role="alert">
        <i class="fas fa-check"></i>
        Thank you! Your response has been {% if (o.update) { %}updated{% } else { %}saved{% } %}.
    </div>
</script>
<script type="text/x-tmpl" id="tmpl-error">
    <div class="alert alert-danger" role="alert">
        <i class="fas fa-times"></i> 
        There was an error saving your response, try again later or please contact <a href="mailto:cilt-helpdesk@uct.ac.za?subject=Vula - Please help with: Questionaire">cilt-helpdesk@uct.ac.za</a>.
    </div>   
</script>
<script type="text/x-tmpl" id="tmpl-no-selection">
    <div class="alert alert-info" role="alert">
        Please select an option...
    </div>
</script>
<script type="text/x-tmpl" id="tmpl-last-saved">
    <i class="far fa-clock"></i>&nbsp;
    {% if (o.updated != '') { %}Last saved: <span>{%=moment(o.updated).calendar()%}</span>{% } else { %}Last saved: <span>Never</span> {% } %}
</script>
